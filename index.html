<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/profile-cousteau.jpg" alt="портрет Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements content__elements">
        <ul class="elements__grid">

        </ul>
      </section>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="popup-edit" class="popup__form popup__form_type_edit">
            <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_type_name" required>
            <input type="text" name="job" placeholder="О себе" class="popup__input popup__input_type_job" required>
            <button type="submit" class="button popup__button popup__button_type_save">Сохранить</button>
          </form>
          <button type="button" aria-label="Закрыть" class="button popup__close"></button>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form name="popup-add" class="popup__form popup__form_type_add">
            <input type="text" name="place" placeholder="Название" class="popup__input popup__input_type_place"
              required>
            <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link"
              required>
            <button type="submit" class="button popup__button popup__button_type_add">Создать</button>
          </form>
          <button type="button" aria-label="Закрыть" class="button popup__close"></button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <template class="element-template">
    <li class="element">
      <img src=" " class="element__img">
      <button type="button" class="button element__trash-btn" aria-label="Trash"></button>
      <div class="element__form-like">
        <h2 class="element__title">

        </h2>
        <button type="button" class="button element__like-btn" aria-label="Like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
