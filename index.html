<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
     <div class="header__container">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
      </div>
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/profile-cousteau.jpg" alt="портрет Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <div class="profile__button profile__button_action_edit transition transition_place_btn"></div>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <div class="profile__button profile__button_action_add transition transition_place_btn"></div>
      </section>
      <section class="elements content__elements">
        <ul class="elements__grid">
          <li class="element">
            <img class="element__img" src="./images/Element-2-dombai.jpg" alt="вид на горы.">
            <div class="element__form-like">
              <p class="element__title">Домбай</p>
              <div class="element__like element__like_status_inactive transition transition_place_like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/altansukh-e-yOsDkMUcQDA-unsplash.jpg" alt="вид на озеро.">
            <div class="element__form-like">
              <p class="element__title">Монголия</p>
              <div class="element__like element__like_status_inactive transition transition_place_like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/earth-DXuxHw3S5ak-unsplash.jpg" alt="вид на городскую улицу.">
            <div class="element__form-like">
              <p class="element__title">Париж</p>
              <div class="element__like element__like_status_inactive transition transition_place_like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/Element-2-dombai.jpg" alt="вид на горы.">
            <div class="element__form-like">
              <p class="element__title">Домбай</p>
              <div class="element__like element__like_status_inactive transition transition_place_like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/altansukh-e-yOsDkMUcQDA-unsplash.jpg" alt="вид на озеро.">
            <div class="element__form-like">
              <p class="element__title">Монголия</p>
              <div class="element__like element__like_status_inactive transition transition_place_like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/Element-1-Karachaevsk.jpg" alt="вид на крепость.">
            <div class="element__form-like">
              <p class="element__title">Карачаево-Черкесия</p>
              <div class="element__like element__like_status_inactive transition transition_place_like"></div>
            </div>
          </li>
        </ul>
      </section>
      <section class="popup">
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" class="popup__input popup__input_type_name">
          <input type="text" placeholder="О себе" class="popup__input popup__input_type_job">
          <button type="submit" class="popup__button-submit transition transition_place_btn-submit">Сохранить</button>
          <img src="./images/Close_Icon.svg" class="popup__close transition transition_place_btn" alt="иконка крестик закрытие окна редактирования прфиля">
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
<script src="./blocks/scripts/index.js"></script>
</body>
</html>
