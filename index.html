<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="images/header-logo.bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main class="content"><section class="profile content__profile"><img class="profile__avatar" src="images/profile-cousteau.0a929065bf1d5823ddd5.jpg" alt="портрет Жак-Ив Кусто"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="button profile__edit-button" aria-label="Редактировать"></button><p class="profile__job">Исследователь океана</p></div><button type="button" class="button profile__add-button" aria-label="Добавить"></button></section><section class="elements content__elements"><ul class="elements__grid"></ul></section><div class="popup popup_type_edit popup_theme_light"><div class="popup__container popup__container_type_form"><h2 class="popup__title">Редактировать профиль</h2><form name="popup-edit" class="popup__form popup__form_type_edit" novalidate><label class="popup__label"><input id="username" name="username" placeholder="Имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40"> <span id="username-error" class="popup__error">Вы пропустили это поле.</span></label> <label class="popup__label"><input id="userjob" name="userjob" placeholder="О себе" class="popup__input popup__input_type_job" required minlength="2" maxlength="200"> <span id="userjob-error" class="popup__error">Вы пропустили это поле.</span></label> <button type="submit" class="button popup__button popup__button_save" disabled="disabled">Сохранить</button></form><button type="button" aria-label="Закрыть" class="button popup__close"></button></div></div><div class="popup popup_type_add popup_theme_light"><div class="popup__container popup__container_type_form"><h2 class="popup__title">Новое место</h2><form name="popup-add" class="popup__form popup__form_type_add" novalidate><label class="popup__label"><input id="placename" name="name" placeholder="Название" class="popup__input popup__input_type_place" required minlength="2" maxlength="30"> <span id="placename-error" class="popup__error"></span></label> <label class="popup__label"><input id="url" type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required> <span id="url-error" class="popup__error"></span></label> <button type="submit" class="button popup__button popup__button_add" disabled="disabled">Создать</button></form><button type="button" aria-label="Закрыть" class="button popup__close"></button></div></div><div class="popup popup_type_card popup_theme_dark"><div class="popup__container popup__container_type_image"><img class="popup__image" src="#" alt="Картинка красивого места"><h2 class="popup__title-image">Красивое место</h2><button type="button" aria-label="Закрыть" class="button popup__close"></button></div></div></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer></div><template class="element-template"><li class="element"><img src="" class="element__img" alt="Картинка красивого места"> <button type="button" class="button element__trash-btn" aria-label="Trash"></button><div class="element__form-like"><h2 class="element__title"></h2><button type="button" class="button element__like-btn" aria-label="Like"></button></div></li></template></body></html>
